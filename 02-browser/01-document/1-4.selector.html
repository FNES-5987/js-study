<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="div-elem"><span>Element</span></div>
    <ul>
      <li>1-1</li>
      <li>1-2</li>
    </ul>
    <ul>
      <li>2-1</li>
      <li>2-2</li>
    </ul>

    <input id=":rdo-1" type="radio" name="rdo" value="1" ; />
    <script>
      const elem = document.getElementById("div-elem");
      console.log(elem);
      console.log(elem.innerHTML);
      elem.style.backgroundColor = "red";

      // 조건에 맞는 모든 요소
      const elements = document.querySelectorAll("ul > li:last-child");
      console.log(elements);

      // 조건에 맞는 처음 요소
      const div = document.querySelector("#div-elem");
      console.log(div);

      // 태그 기준으로 선택
      // document.getElementsByTagName("li")
      document.querySelectorAll("li");

      // 클래스 기준으로 선택
      // document.getElementsByClassName("item")
      document.querySelector(".item");

      // name 속성 기준으로 선택
      // const radios = document.getElementsByName("rdo");
      // console.log(radios);

      // css선택자
      // [속성명=값] {...}
      const radios = document.querySelectorAll("[name=rdo]");
      console.log(radios);
    </script>
    <style>
      /* 속성선택자 */
      [name="rdo"] {
        width: 50px;
        height: 50px;
      }
    </style>
    <script src="02-02selector.js"></script>
  </body>
</html>
