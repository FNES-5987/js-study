<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let student = {
        name: "John",
        age: 20,
        major: "Computer Science",
      };

      // 1.이 객체에서 키만 담은 배열을 생성하는 JavaScript 코드를 작성하세요.
      console.log(Object.keys(student));

      // 2.이번에는 객체의 값들만 담은 배열을 생성하는 JavaScript 코드를 작성하세요.
      console.log(Object.values(student));

      // 3.이 객체를 키-값 쌍을 가진 배열로 변환하는 JavaScript 코드를 작성하세요
      console.log(Object.entries(student));
    </script>
  </body>
</html>
