<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 1.문제: 주어진 배열 ["Red", "Blue", "Green", "Yellow", "Black"] 에서
      //  "Green"과 "Yellow"을 제거한 새 배열을 반환하는 함수를 만드세요.
      function Q1(arr) {
        arr.splice(2, 2);
        return arr;
      }
      console.log(Q1(["Red", "Blue", "Green", "Yellow", "Black"]));

      // 2.문제: 주어진 배열 [0, 1, 2, 3, 4, 5]에서
      // 첫 세 개의 원소만 포함하는 새 배열을 반환하는 함수를 작성하세요.
      function Q2(arr) {
        arr.splice(3);
        return arr;
      }
      console.log(Q2([0, 1, 2, 3, 4, 5]));

      // 3.문제: 두 개의 주어진 배열 ['apple', 'banana', 'cherry']와 ['date', 'elderberry', 'fig']를 병합하여
      //  하나의 배열을 반환하는 함수를 만드세요.
      function Q3(arr1, arr2) {
        const arr = [...arr1, ...arr2];
        return arr;
      }
      console.log(
        Q3(["apple", "banana", "cherry"], ["date", "elderberry", "fig"])
      );

      // 4.문제: 주어진 배열 [1, 2, 3, 4, 5]를 받아 각 원소를 제곱하는 함수를 만드세요.
      //  결과는 새 배열을 반환하며, 원래 배열은 수정하지 않아야 합니다.
      function Q4(arr) {
        const arr1 = [];
        arr.forEach((i) => {
          arr1.push(i * i);
        });
        return arr1;
      }
      console.log(Q4([1, 2, 3, 4, 5]));

      // 5.문제: 주어진 배열에서 첫 번째와 마지막 요소를 교환하는 함수를 만드세요.
      //  원본 배열을 수정하고 그 배열을 반환해야 합니다.
      function Q5(arr) {
        const temp = arr.splice(arr.length - 1, 1);
        console.log(temp);
        arr.unshift(...temp);
        return arr;
      }
      console.log(Q5([1, 2, 3, 4, 5]));
    </script>
  </body>
</html>
