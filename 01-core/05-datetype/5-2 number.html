<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let num = 1.23456;
      // 버림(floor):
      // 매개변수 값과 동일하거나 작은 가장 큰 정수
      console.log(Math.floor(num));
      console.log(Math.floor(num * 100));
      console.log(Math.floor(-2.4));
      console.log(Math.trunc(-2.4));

      // 반올림(round)
      // 문자열 변환에는 숫자.toFixded(자릿수);
      console.log(+(num * 100).toFixed(3));

      // 0~1 랜덤숫자 (1미포함)
      // 0~99 까지의 랜덤숫자를 하려면
      // * 100
      // 1~100 까지의 랜덤숫자를 하려면
      // * 100 + 1
      Math.floor(Math.random() * 100 + 1);

      // 제곱 연산
      console.log(Math.pow(2, 10));
      console.log(2 ** 10);
    </script>
  </body>
</html>
