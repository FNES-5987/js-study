<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      // 문제 1: 다음 배열에서 'apple'을 찾아 반환하라.
      const fruits = ["banana", "apple", "orange", "pineapple", "kiwi"];
      const search = "apple";
      console.log(
        fruits.find((fruit) => {
          return fruit === search;
        })
      );

      // 문제 2: 아래와 같은 형태의 배열에서 5 이상의 숫자만 배열로 반환하라.
      const numbers = [1, 4, 5, 7, 2, 9, 3];
      const search5 = numbers.filter((five) => five >= 5);
      console.log(search5);

      // // 문제 3: 다음 배열의 모든 항목에 10을 곱해 새로운 배열을 반환하라.
      const nums = [1, 2, 3, 4, 5];
      const gop = nums.map((ten) => ten * 10);
      console.log(gop);

      // // 문제 4: 객체로 구성된 배열에서 'Java'라는 스킬을 가진 사람만 반환하라.
      const persons = [
        {
          name: "Kim",
          skills: ["JavaScript", "HTML", "CSS"],
        },
        {
          name: "Lee",
          skills: ["Java", "Python", "SQL"],
        },
        {
          name: "Park",
          skills: ["Java", "JavaScript", "CSS"],
        },
      ];
      const q4 = persons.filter((item) => item.skills.includes("Java"));
      console.log(q4);

      // // 문제 5: 객체의 배열에서 이름만 추출하여 새로운 배열로 만들어라.
      const people1 = [
        { name: "John", age: 28 },
        { name: "Jane", age: 24 },
        { name: "Mike", age: 30 },
      ];
      const userNames = people1.map((item) => item.name);
      console.log(userNames);

      // // 문제 6: 문자열로 구성된 배열에서 길이가 5 이상인 단어만 반환하라.
      const words = ["javascript", "python", "java", "c", "ruby", "rust"];
      const wLength = words.filter((word) => word.length >= 5);
      console.log(wLength);

      // // 문제 7: 객체의 배열에서 age가 25 이상인 사람만 반환하라.
      const people2 = [
        { name: "John", age: 28 },
        { name: "Jane", age: 24 },
        { name: "Mike", age: 30 },
      ];
      const q7 = people2.filter((index) => index.age >= 25);
      console.log(q7);

      // // 문제 8: 아래와 같은 배열에서 'a'를 제외한 문자열만 추출하여 새로운 배열로 만들어라.
      const chars = ["a", "b", "c", "a", "d", "e", "f", "a"];
      const q8 = chars.filter((item) => item != "a");
      console.log(q8);

      // // 문제 9: 다음 배열의 모든 항목에 5를 더한 새로운 배열을 반환하라.
      const nums2 = [1, 2, 3, 4, 5];
      const q9 = nums2.map((index) => index + 5);
      console.log(q9);

      // // 문제 10: 아래 배열에서 'John'의 위치를 찾아 반환하라.
      const names = ["Jane", "John", "Jim", "Jill", "Jack"];
      const q10 = names.findIndex((name) => name === "John");
      console.log(q10);
    </script>
  </body>
</html>
