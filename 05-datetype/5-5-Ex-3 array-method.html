<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let people = [
        { name: "John", age: 23 },
        { name: "Adam", age: 30 },
        { name: "Zoe", age: 28 },
        { name: "Emma", age: 20 },
      ];

      // 1.문제: 다음 객체 배열을 이름 알파벳순으로 정렬하시오.people
      const sortAlp = people.sort((a, b) => a.name.localeCompare(b.name));
      console.log(sortAlp);

      // 2.문제: 다음 객체 배열에서 이름이 'John'인 사람이 존재하는지 확인하시오.people
      const findJohn = people.some((user) => user.name === "John");
      console.log(findJohn);

      // 3.문제: 다음 객체 배열에서 모든 사람의 나이를 더한 값을 출력하시오.people
      let sumAge = people.reduce((sum, age) => sum + age.age, 0);
      console.log(sumAge);

      // 4.문제: 다음 객체 배열에서 나이가 25세 이상인 사람들만 추출하시오.people
      let filter25 = people.reduce(
        (arr, name) => arr + (name.age >= 25 ? name.name : ""),
        ""
      );
      console.log(filter25);

      // 5.문제: 다음 객체 배열의 모든 사람들의 이름을 하나의 문자열로 연결하시오. 각 이름 사이는 쉼표(,)로 구분되어야 합니다.people
      const nameArr = people.reduce((arr, name) => arr + `${name.name}, `, "");
      console.log(nameArr);

      // 6.문제: 다음 객체 배열에서 나이가 가장 많은 사람의 이름을 찾으시오.people
      const maxArr = people.reduce(
        (max, age) => (max < age.age ? (max = age.name) : max),
        ""
      );
      console.log(maxArr);

      // 7.문제: 주어진 문자열을 공백을 기준으로 나눈 후, 각 단어를 대문자로 변환하고 다시 합치시오.sentence
      let sentence = "Hello world";
      const conversion = sentence.toUpperCase();
      const splitStr = conversion.split(" ");
      const joinStr = splitStr.join(" ");
      console.log(joinStr);

      // 8.문제: 주어진 객체 배열에서, 각각의 객체를 표현하는 문자열 배열을 만드시오. 각 문자열은 '이름: 나이' 형태여야 합니다.people
      const newArr = people.reduce(
        (arr, str) => (arr = arr + `${str.name}: ${str.age} `),
        ""
      );
      console.log(newArr);
      const splitArr = newArr.split("'");
      console.log(splitArr);

      // 9.문제: 다음 객체 배열에서 모든 사람의 나이의 평균을 구하시오.people
      let avrAge = sumAge / people.length;
      console.log(Math.trunc(avrAge));

      // 10.문제: 다음 객체 배열에서 이름에 'a' 글자가 포함된 사람이 존재하는지 확인하시오.people
      const find = people.reduce(
        (arr, name) => (name.name.includes("a") ? (arr += name.name) : arr),
        ""
      );
      console.log(find);
    </script>
  </body>
</html>
