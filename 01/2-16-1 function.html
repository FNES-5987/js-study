    <title>Document</title>

  <body>
    <script>
      //선언이 뒤에 있는데 앞쪽에 사용을 한다.
      // 브라우저 내부적으로 최상단에 선언됨
      // 호스팅(hosting) : 끌어올리다
      // 선언만 된거지 초기화가 된 것은 아님
      //let sayHi2;

      sayHi("조정빈");
      sayHi2("최현지");

      function sayHi(name) {
        alert(`Hello, ${name}`);
      }

      let sayHi2 = function (name) {
        alert(`Hello, ${name}`);
      };
    </script>
  </body>
