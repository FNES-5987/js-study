<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!-- 사용자에게 이름을 물어봄(이름이 무엇입니까?) -->
    <!-- 이름이 맞는지 확인 한번 해보기(이름이 name이 정확히 맞나요?) -->
    <!-- 확인 클릭 시 이름 출력(당신의 이름은 name 입니다.) -->
    <script>
      let name = prompt("당신의 이름은 무엇입니까?");
      let ezi = confirm(`당신의 이름이 ${name}이(가) 맞습니까?`);
      alert(ezi);
    </script>
  </body>
</html>
