<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body style="width: 100vw; height: 100vh">
    <script>
      document.querySelector("body").addEventListener("click", function () {
        console.log("--함수 선언문--");
        // 함수를 호출한 객체(element)
        // this가 문맥(context)에 따라서 바뀜
        console.log(this);
      });

      document.querySelector("body").addEventListener("click", () => {
        console.log("--화살표 함수--");
        console.log(this);
      });

      // 함수형 선언
      let sum = function (a, b) {
        return a + b;
      };

      // 화살표 함수
      let sum2 = (a, b) => {
        return a + b;
      };

      // 화살표 함수
      // 표현식에 구문이 1개라면 구문의 결과가 return값이다.
      let sum3 = (a, b) => a + b;

      let findMax = (a, b) => (a > b ? a : b);

      // alert(sum(1, 2));
      alert(findMax(12312412, 123141232));

      let age = prompt("나이를 알려주세요", 18);

      let welcome = age < 18 ? () => alert("안녕") : () => alert("안녕하세요");
      welcome();

      // let welcome2;
      // if (age < 18) {
      //   welcome2 = () => alert("안녕");
      // } else {
      //   welcome2 = () => alert("안녕하세요");
      // }
      // welcome2();

      function ask(question, yes, no) {
        if (confirm(question)) yes();
        else no();
      }

      ask(
        "동의하십니까?",
        () => alert("동의하셨습니다"),
        () => alert("취소하셨습니다")
      );
    </script>
  </body>
</html>
